<script>
  //Get random item among rock, paper and scissors.

  function computerPlay() {
    const items = ["Rock", "Paper", "Scissors"];
    let item = items[Math.floor(Math.random() * items.length)];
    return item;
  }
  //   console.log(computerPlay());
  ////////////////////////////////////////////////////////////////////////////////

  //Play a single round of Rock, Paper and Scissors.

  function playRound(playerSelection, computerSelection) {
    if (playerSelection === "Rock" && computerSelection === "Scissors") {
      return "You won! Rock beats scissors!";
    } else if (playerSelection === "Rock" && computerSelection === "Rock") {
      return "Draw!";
    } else if (playerSelection === "Rock" && computerSelection === "Paper") {
      return "Oops! You lost! Paper wraps rock!";

      //version 2.
    } else if (
      playerSelection === "Paper" &&
      computerSelection === "Scissors"
    ) {
      return "Oops! You lost! Scissors beats paper!";
    } else if (playerSelection === "Paper" && computerSelection === "Paper") {
      return "Draw!";
    } else if (playerSelection === "Paper" && computerSelection === "Rock") {
      return "You won! Paper beats rock!";
    }

    //version 3.
    else if (playerSelection === "Scissors" && computerSelection === "Paper") {
      return "Yay! You won! Scissors beats paper!";
    } else if (
      playerSelection === "Scissors" &&
      computerSelection === "Scissors"
    ) {
      return "Draw!";
    } else if (playerSelection === "Scissors" && computerSelection === "Rock") {
      return "Oops! You lost! Rock beats scissors!";
    }
  }

  const playerSelection = prompt("What do you choose?");
  const computerSelection = computerPlay();

  console.log(playRound(playerSelection, computerSelection));
